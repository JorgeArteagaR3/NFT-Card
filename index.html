<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NFT Card</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <figure class="maincard">
                <a href=""><img
                    src="./nft-preview-card-component-main/images/image-equilibrium.jpg"
                    alt="NFT Card"
                    class="mainimg"
                />
                 </a>
                 <div class="overlay"> <img src="./nft-preview-card-component-main/images/icon-view.svg" alt="" class="hoverimg"></div>
            </figure>
            <div class="maindiv">
                <a href="" class="card-code"><h2 class="card_number">Equilibrium #3429</h2></a>
                <p>Our Equilibrium collection promotes balance and calm</p>
            </div>
            <div class="division1">
                
                <p style="color: cyan"> <img
                    src="./nft-preview-card-component-main/images/icon-ethereum.svg"
                    alt="icon-ethereum"
                /> <strong>0.041 ETH</strong></p>
            
              
                <p class="rightp">  <img
                    src="./nft-preview-card-component-main/images/icon-clock.svg"
                    alt="icon-clock"
                />  3 days left</p>
            </div>
            <div class="division2"> 
                <figure>
                <img src="./nft-preview-card-component-main/images/image-avatar.png" alt="">
                </figure>
                <p> Creation of <strong id="creator"> <a href="">Jules Wyvern </a> </p></strong></div>
        </main>
    </body>
</html>
